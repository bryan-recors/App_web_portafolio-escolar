{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    {% include 'alumno/navbar_alumno.html' %}
    <div class="container">
      {% include 'messages.html' %}
      <div class="row mt-3">
        <!--bloques hijo con sus nombres -->
        {% block content %}
        {% load static %}
            <div class="col">
            <h4 class="text-center">{{ message }}</h4>
            <h1 class="font-italic text-center ">Bienvenido estudiante {{user.first_name}}</h1>
            <div class="text-center">
              <img src="{% static 'images/escuela.jpg'%}" width="300" height="200" alt="turismo" loading="lazy" >
            </div>
            </div>
        {% endblock %}
      </div>
    </div>
  <!-- footer -->
  {% include 'footer.html' %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/a3cf253dbb.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  {% block javascript_alumno %}
  {% endblock javascript_alumno %}
  </body>
</html>
