{% extends 'alumno/home_estudiante.html' %}
{% block content %}
<div class="col border-top">
  <h1 class="font-italic text-center ">Entrega del trabajo</h1>
  <!-- creacion del formulario -->

    {% csrf_token %}
    {{form.as_p}}

</div>
{% endblock %}
